plugins {
    id 'application'
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

application {
    mainClass = 'main.java.main.game.Main'
    applicationDefaultJvmArgs = [
            '-XstartOnFirstThread'
    ]
}